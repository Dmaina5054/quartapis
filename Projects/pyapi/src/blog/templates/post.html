{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog.css') }}">
{% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
{% endfor %}
<div class="create-post">
    <form action="{{url_for('creator') }}" method="POST" class="create-post">
        <p>Title: <input type="text" size="30" name="title"></p>
        <p>Text: <textarea name="text" rows="40"></textarea></p>
        <p><input type="submit" value="Post"></p>
        <dl></dl>
    </form> 
</div>

<div class="posts">
    {% for post in posts %}

        <div><h2>{{ post.title }}</h2>{{ post.text|safe }}</div>

    {% else %}
    <div>No posts Available</div>

    {% endfor %}
</div>

{% endblock %}
